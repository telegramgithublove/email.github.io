<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 transform transition-all duration-500 hover:shadow-xl">
        <div class="flex flex-col items-center">
            <!-- Logo -->
            <div class="w-24 h-24 mb-6">
                <img src="logo.png" alt="Логотип" class="w-full h-full object-contain">
            </div>

            <!-- Content -->
            <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center" id="statusMessage">
                Подтверждение email
            </h1>

            <p class="text-gray-600 text-center mb-8" id="statusDescription">
                Проверяем статус подтверждения...
            </p>

            <!-- Login button -->
            <a href="http://localhost:5173/login" 
               id="loginButton"
               class="hidden inline-flex items-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors duration-200 transform hover:scale-105">
                <span>Войти в систему</span>
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                </svg>
            </a>
        </div>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, applyActionCode } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyBZrWHoEv3CYxlZ5pKdRRU7JmZ5QbNrBHI",
            authDomain: "forum-e06cc.firebaseapp.com",
            databaseURL: "https://forum-e06cc-default-rtdb.firebaseio.com",
            projectId: "forum-e06cc",
            storageBucket: "forum-e06cc.appspot.com",
            messagingSenderId: "1068809831274",
            appId: "1:1068809831274:web:9f3e6f40f3a8d47c4a7b4b"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.addEventListener('load', async () => {
            const statusMessage = document.getElementById('statusMessage');
            const statusDescription = document.getElementById('statusDescription');
            const loginButton = document.getElementById('loginButton');

            try {
                // Получаем код подтверждения из URL
                const urlParams = new URLSearchParams(window.location.search);
                const actionCode = urlParams.get('oobCode');

                if (actionCode) {
                    // Применяем код подтверждения
                    await applyActionCode(auth, actionCode);
                    
                    // Успешная верификация
                    statusMessage.textContent = 'Email успешно подтверждён!';
                    statusDescription.textContent = 'Теперь вы можете войти в систему и пользоваться всеми функциями форума.';
                    loginButton.classList.remove('hidden');

                    // Отправляем информацию об успешной верификации
                    const user = auth.currentUser;
                    if (user) {
                        await user.reload();
                        console.log('Email verified:', user.emailVerified);
                    }
                } else {
                    statusMessage.textContent = 'Ошибка подтверждения';
                    statusDescription.textContent = 'Неверная или устаревшая ссылка подтверждения. Проверьте, что вы используете актуальную ссылку из письма.';
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Ошибка подтверждения';
                statusDescription.textContent = 'Произошла ошибка при подтверждении email. Возможно, ссылка устарела или уже была использована.';
            }
        });
    </script>
</body>
</html>
